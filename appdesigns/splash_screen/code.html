<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#1337ec",
            "background-light": "#f6f6f8",
            "background-dark": "#101322",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "1rem",
            "xl": "1.5rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<title>ecomservice Splash</title>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased">
<div class="relative flex min-h-screen w-full flex-col overflow-hidden bg-primary dark:bg-background-dark">
<!-- TopAppBar equivalent for iOS status bar simulation -->
<div class="flex items-center p-4 justify-end h-12">
<!-- Empty space to mimic iOS status bar area -->
</div>
<!-- Main Branding Content Area -->
<div class="flex flex-1 flex-col items-center justify-center px-8 pb-32">
<!-- Logo Container -->
<div class="mb-6 flex items-center justify-center">
<div class="flex h-24 w-24 items-center justify-center rounded-xl bg-white/10 backdrop-blur-sm border border-white/20">
<span class="material-symbols-outlined text-white text-[64px]" data-icon="shopping_bag">
            shopping_bag
          </span>
</div>
</div>
<!-- App Name Headline -->
<div class="flex flex-col items-center">
<h1 class="text-white tracking-tight text-[40px] font-bold leading-tight text-center">
          ecomservice
        </h1>
<p class="text-white/70 text-sm font-medium tracking-widest uppercase mt-2">
          Premium E-Commerce
        </p>
</div>
</div>
<!-- Bottom Loading Indicator -->
<div class="absolute bottom-16 left-0 right-0 flex flex-col items-center gap-6">
<!-- Styled Progress/Loading Indicator -->
<div class="w-48 px-4">
<div class="flex flex-col gap-3">
<div class="flex justify-center">
<p class="text-white/80 text-xs font-medium leading-normal tracking-wide">INITIALIZING...</p>
</div>
<div class="h-1 rounded-full bg-white/20 overflow-hidden">
<div class="h-full rounded-full bg-white" style="width: 35%;"></div>
</div>
</div>
</div>
<!-- Spinner simulation -->
<div class="flex items-center justify-center">
<div class="h-6 w-6 border-2 border-white/30 border-t-white rounded-full"></div>
</div>
</div>
<!-- Decorative Background Elements -->
<div class="absolute top-[-10%] right-[-10%] w-64 h-64 bg-white/5 rounded-full blur-3xl"></div>
<div class="absolute bottom-[-5%] left-[-5%] w-48 h-48 bg-white/5 rounded-full blur-2xl"></div>
</div>
</body></html>
