<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login - ecomservice</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1337ec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101322",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-[#0d101b] dark:text-white transition-colors duration-300">
<div class="relative flex min-h-screen w-full flex-col max-w-[480px] mx-auto overflow-x-hidden">
<!-- TopAppBar -->
<div class="flex items-center p-4 pb-2 justify-end">
<button class="flex items-center justify-end px-4 py-2 hover:bg-black/5 rounded-full transition-colors">
<p class="text-primary dark:text-primary font-bold text-base leading-normal tracking-[0.015em] shrink-0">Skip</p>
</button>
</div>
<!-- HeadlineText -->
<div class="px-4 pt-8 pb-1">
<h1 class="text-[#0d101b] dark:text-white tracking-tight text-[32px] font-bold leading-tight text-left">Welcome Back</h1>
</div>
<!-- BodyText -->
<div class="px-4 pb-8 pt-1">
<p class="text-[#4c599a] dark:text-gray-400 text-base font-normal leading-normal">Login to your account to continue shopping.</p>
</div>
<!-- Form Section -->
<div class="flex flex-col gap-2">
<!-- Email TextField -->
<div class="flex flex-wrap items-end gap-4 px-4 py-2">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#0d101b] dark:text-gray-200 text-sm font-medium leading-normal pb-2 ml-1">Email Address</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0d101b] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/20 border border-[#cfd3e7] dark:border-gray-700 bg-white dark:bg-gray-900 focus:border-primary h-14 placeholder:text-[#4c599a]/50 p-[15px] text-base font-normal leading-normal shadow-sm" placeholder="name@example.com" type="email" value=""/>
</label>
</div>
<!-- Password TextField -->
<div class="flex flex-wrap items-end gap-4 px-4 py-2">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#0d101b] dark:text-gray-200 text-sm font-medium leading-normal pb-2 ml-1">Password</p>
<div class="flex w-full flex-1 items-stretch rounded-xl shadow-sm">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0d101b] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/20 border border-[#cfd3e7] dark:border-gray-700 bg-white dark:bg-gray-900 focus:border-primary h-14 placeholder:text-[#4c599a]/50 p-[15px] rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal" placeholder="Enter your password" type="password" value=""/>
<div class="text-[#4c599a] flex border border-[#cfd3e7] dark:border-gray-700 bg-white dark:bg-gray-900 items-center justify-center pr-[15px] rounded-r-xl border-l-0 cursor-pointer">
<span class="material-symbols-outlined">visibility</span>
</div>
</div>
</label>
</div>
</div>
<!-- Forgot Password Link -->
<div class="flex justify-end px-4 py-2">
<a class="text-primary dark:text-primary font-semibold text-sm hover:underline" href="#">Forgot Password?</a>
</div>
<!-- Login Button -->
<div class="px-4 py-6">
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold h-14 rounded-xl shadow-lg shadow-primary/20 flex items-center justify-center gap-2 transition-all active:scale-[0.98]">
<span>Login</span>
</button>
</div>
<!-- Divider -->
<div class="flex items-center px-4 py-4 gap-4">
<div class="h-[1px] flex-1 bg-[#cfd3e7] dark:bg-gray-800"></div>
<p class="text-[#4c599a] text-sm font-medium">or continue with</p>
<div class="h-[1px] flex-1 bg-[#cfd3e7] dark:bg-gray-800"></div>
</div>
<!-- Social Logins -->
<div class="flex gap-4 px-4 py-4">
<button class="flex-1 flex items-center justify-center h-14 border border-[#cfd3e7] dark:border-gray-700 bg-white dark:bg-gray-900 rounded-xl hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors">
<img alt="" class="w-6 h-6" data-alt="Google logo icon" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCl_DPCgfnwqFIa5soXcpBqIJxWXs1fOzVf12R2WYH5c0E5QSdXOWmDUKKFMtYIAF63DgO0fvOREV2eLs3WZYtGC9F-n69JAtahTtAfgwm0V0gkWmbMmYiRGIihExiPgmszUyDRoqhxLvqTo-yrif3aFj48_9_V-Yu_xVJMYCiRqpVAScN8GZNe6uE_JoiEksdX6PjZJqfrC2sl82ZEP9S3AUVLrujg4Vxy2ZedLaZZ83n5zl2ief6H33EwIGgBuLJaYcwdZeGqbA"/>
</button>
<button class="flex-1 flex items-center justify-center h-14 border border-[#cfd3e7] dark:border-gray-700 bg-white dark:bg-gray-900 rounded-xl hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors">
<span class="material-symbols-outlined text-2xl">ios</span>
</button>
</div>
<!-- Spacer for push to bottom -->
<div class="flex-grow"></div>
<!-- Footer -->
<div class="p-8 text-center">
<p class="text-[#4c599a] dark:text-gray-400 text-sm">
                Don't have an account? 
                <a class="text-primary font-bold ml-1 hover:underline" href="#">Sign Up</a>
</p>
</div>
<!-- Safe area spacer -->
<div class="h-6"></div>
</div>
</body></html>
