<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Signup - ecomservice</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1337ec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101322",
                        "error": "#ef4444"
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col font-display">
<!-- Top Navigation Bar -->
<div class="sticky top-0 z-10 flex items-center bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md p-4 pb-2 justify-between border-b border-gray-200 dark:border-gray-800">
<div class="text-[#0d101b] dark:text-white flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors cursor-pointer">
<span class="material-symbols-outlined">arrow_back_ios_new</span>
</div>
<h2 class="text-[#0d101b] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-10">Create Account</h2>
</div>
<!-- Main Content Area -->
<main class="flex-1 flex flex-col px-4 max-w-md mx-auto w-full pb-10">
<!-- Headline Section -->
<div class="pt-8 pb-2">
<h1 class="text-[#0d101b] dark:text-white tracking-tight text-[32px] font-bold leading-tight">Get Started</h1>
<p class="text-[#4c599a] dark:text-gray-400 text-base font-normal leading-normal mt-2">Join ecomservice and start shopping today.</p>
</div>
<div class="h-6"></div>
<!-- Form Fields -->
<form class="space-y-1">
<!-- Full Name -->
<div class="flex flex-col py-2">
<label class="flex flex-col w-full">
<p class="text-[#0d101b] dark:text-gray-200 text-sm font-medium leading-normal pb-2 ml-1">Full Name</p>
<input class="form-input flex w-full rounded-xl text-[#0d101b] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/20 border border-[#cfd3e7] dark:border-gray-700 bg-white dark:bg-gray-900 focus:border-primary h-14 placeholder:text-[#4c599a]/50 p-[15px] text-base font-normal transition-all" placeholder="John Doe" type="text"/>
</label>
</div>
<!-- Email (Error State Example) -->
<div class="flex flex-col py-2">
<label class="flex flex-col w-full">
<p class="text-[#0d101b] dark:text-gray-200 text-sm font-medium leading-normal pb-2 ml-1">Email</p>
<div class="flex w-full items-stretch relative">
<input class="form-input flex w-full rounded-xl text-error focus:outline-0 focus:ring-0 border border-error bg-white dark:bg-gray-900 h-14 p-[15px] pr-12 text-base font-normal leading-normal" type="email" value="john.doe@email"/>
<div class="absolute right-4 top-1/2 -translate-y-1/2 text-error flex items-center justify-center">
<span class="material-symbols-outlined">warning</span>
</div>
</div>
<p class="text-error text-xs font-medium mt-1.5 ml-1">Invalid email format</p>
</label>
</div>
<!-- Phone Number -->
<div class="flex flex-col py-2">
<label class="flex flex-col w-full">
<p class="text-[#0d101b] dark:text-gray-200 text-sm font-medium leading-normal pb-2 ml-1">Phone Number</p>
<div class="flex w-full items-stretch">
<input class="form-input flex w-full rounded-xl text-[#0d101b] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/20 border border-[#cfd3e7] dark:border-gray-700 bg-white dark:bg-gray-900 focus:border-primary h-14 placeholder:text-[#4c599a]/50 p-[15px] text-base font-normal transition-all" placeholder="+1 (555) 000-0000" type="tel"/>
</div>
</label>
</div>
<!-- Password -->
<div class="flex flex-col py-2">
<label class="flex flex-col w-full">
<p class="text-[#0d101b] dark:text-gray-200 text-sm font-medium leading-normal pb-2 ml-1">Password</p>
<div class="flex w-full items-stretch relative">
<input class="form-input flex w-full rounded-xl text-[#0d101b] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/20 border border-[#cfd3e7] dark:border-gray-700 bg-white dark:bg-gray-900 focus:border-primary h-14 placeholder:text-[#4c599a]/50 p-[15px] pr-12 text-base font-normal transition-all" placeholder="Min. 8 characters" type="password"/>
<button class="absolute right-4 top-1/2 -translate-y-1/2 text-[#4c599a] flex items-center justify-center" type="button">
<span class="material-symbols-outlined">visibility</span>
</button>
</div>
</label>
</div>
<!-- Terms and Conditions -->
<div class="flex items-start gap-3 px-1 py-4">
<input checked="" class="mt-1 size-5 rounded border-gray-300 text-primary focus:ring-primary bg-white dark:bg-gray-900 dark:border-gray-700" id="terms" type="checkbox"/>
<label class="text-sm text-[#4c599a] dark:text-gray-400 leading-tight" for="terms">
                    I agree to the <a class="text-primary font-semibold hover:underline" href="#">Terms and Conditions</a> and <a class="text-primary font-semibold hover:underline" href="#">Privacy Policy</a>.
                </label>
</div>
<!-- Primary Action Button -->
<div class="pt-4">
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-4 px-6 rounded-xl transition-all shadow-lg shadow-primary/20 flex items-center justify-center gap-2 active:scale-[0.98]" type="button">
                    Create Account
                    <span class="material-symbols-outlined text-[20px]">arrow_forward</span>
</button>
</div>
</form>
<!-- Spacer -->
<div class="flex-grow"></div>
<!-- Footer -->
<div class="pt-8 pb-4 text-center">
<p class="text-[#4c599a] dark:text-gray-400 text-base font-normal">
                Already have an account? 
                <a class="text-primary font-bold hover:underline ml-1" href="#">Login</a>
</p>
</div>
</main>
<!-- Visual Element: Decorative Background Blur -->
<div class="fixed -bottom-24 -left-24 size-64 bg-primary/5 rounded-full blur-3xl pointer-events-none"></div>
<div class="fixed -top-24 -right-24 size-64 bg-primary/5 rounded-full blur-3xl pointer-events-none"></div>
</body></html>
